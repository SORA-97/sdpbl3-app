<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録 | Screen Time Tracker</title>
</head>
<body>

<header>
    <h1>Screen Time Tracker</h1>
    <p>スクリーンタイムを可視化して、自律的に減らす</p>
    <hr>
</header>

<h2>新規登録</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    <p>
        ユーザー名：
        <input type="text" name="username" required>
    </p>

    <p>
        パスワード：
        <input type="password" name="password" required>
    </p>

    <button>登録</button>
</form>

<hr>

<p>
    すでにアカウントをお持ちですか？
    <a href="/">ログイン画面へ</a>
</p>

</body>
</html>
