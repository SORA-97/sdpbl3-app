<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>

<h2>新規登録</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    <p>
        ユーザー名：
        <input type="text" name="username" required>
    </p>

    <p>
        パスワード：
        <input type="password" name="password" required>
    </p>

    <button>登録</button>
</form>

<hr>

<!-- ここを追加 -->
<p>
    すでにアカウントをお持ちですか？
    <a href="/">ログイン画面へ</a>
</p>

</body>
</html>
