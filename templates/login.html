<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン | スクリーンタイム記録帳</title>

    <style>
        body {
            background-color: #f4f8fb;
            font-family: sans-serif;
            margin: 0;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 400px;
            margin: 40px auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<header>
    <h1>スクリーンタイム記録帳</h1>
    <p>ログイン</p>
</header>

<main>
    <form method="post">
        <p>
            ユーザー名<br>
            <input type="text" name="username" required>
        </p>

        <p>
            パスワード<br>
            <input type="password" name="password" required>
        </p>

        <button>ログイン</button>
    </form>

    <div class="link">
        <a href="/register">新規登録はこちら</a>
    </div>
</main>

</body>
</html>
