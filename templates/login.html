<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン | Screen Time Tracker</title>
</head>
<body>

<header>
    <h1>Screen Time Tracker</h1>
    <p>スクリーンタイムを可視化して、自律的に減らす</p>
    <hr>
</header>

<h2>ログイン</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    <p>
        ユーザー名：
        <input type="text" name="username" required>
    </p>

    <p>
        パスワード：
        <input type="password" name="password" required>
    </p>

    <button>ログイン</button>
</form>

<hr>

<p>
    アカウントをお持ちでない場合は
    <a href="/register">新規登録</a>
</p>

</body>
</html>
